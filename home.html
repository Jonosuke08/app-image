    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
      line-height: 1.5;
      max-width: 1000px;
      overflow-x: hidden;
      margin:0 auto;
    }

    a {
      text-decoration: none;
      color: inherit;
      outline: none;
      border: none;
    }

    header {
      height: 140px;
      background-color:white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
    }

    .logo-link {
      height: 100%;
      display: flex;
      align-items: center;
    }

    .logo-link img {
      height: 100%;
      width: auto;
      object-fit: contain;
      border: none;
      outline: none;
      transition: filter 0.3s ease;
    }

    .logo-link:hover img {
      filter: brightness(0.85);
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    .section-wrapper {
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      font-weight: bold;
      display: inline-block;
    }

    .section-title a {
      text-decoration: none;
    }

    .swiper {
      width: 100%;
      padding-bottom: 20px;
    }

    .swiper-slide {
      width: auto;
    }

    .swiper-slide a img {
      width: 96px;
      height: 96px;
      margin-right: 10px;
      display: block;
      transition: opacity 0.3s ease;
      /* filter: grayscale(100%); */
    }

    .swiper-slide a img:hover {
      opacity: 0.8;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #888;
    }

    menu {
      display: flex;
      justify-content: space-around;
      padding: 1rem 0;
    }

    .menu-icons a {
      text-decoration: none;
      outline: none;
      border: none;
    }

    .menu-icons img {
      width: 32px;
      height: 32px;
      filter: grayscale(100%);
      transition: opacity 0.3s ease;
    }

    .menu-icons img:hover {

    }
  </style>
</head>
