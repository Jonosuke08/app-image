<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ライブラリ | MyBooks=YourBooks</title>
  <link rel="icon" href="logo.jpeg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      height: 140px;
      background-color: white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
    }

    .logo-link {
      height: 100%;
      display: flex;
      align-items: center;
    }

    .logo-link img {
      height: 100%;
      width: auto;
      object-fit: contain;
      border: none;
      outline: none;
      transition: filter 0.3s ease;
    }

    .logo-link:hover img {
      filter: brightness(0.85);
    }

    main {
      flex: 1;
      padding: 1rem;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .bookshelf {
      background-color: #d2b48c; /* タンカラー（薄い茶色） */
      background-image: url('wood.jpg'); /* 木目の画像を使う */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border: 2px solid #a97d47;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: space-around;
    }

    .bookshelf a img {
      width: 96px;
      height: 96px;
      transition: opacity 0.3s ease;
    }

    .bookshelf a img:hover {
      opacity: 0.8;
    }

    menu {
      display: flex;
      justify-content: space-around;
      padding: 1rem 0;
      background-color: white;
    }

    .menu-icons img {
      width: 32px;
      height: 32px;
      filter: grayscale(100%);
      transition: opacity 0.3s ease;
    }

    .menu-icons img:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="home.html" class="logo-link">
      <img src="logo.png" alt="logo" />
    </a>
  </header>

      <a href="book.html"><img src="book.png" alt="book" /></a>
    </div>
  </main>

  <!-- Menu -->
